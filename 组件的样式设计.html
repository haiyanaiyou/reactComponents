			var Letter = React.createClass({
				render: function(){
					var letterStyle = {
						padding:10,
						backgroundColor:this.props.bgColor,
						display:"inline-block",
						marginRight: 20,
						fontSize: 18
					}
					return (
					
						<div style={letterStyle}>
							{this.props.children}
						</div>
						
					)
				}
				
			})
			ReactDOM.render(
				<div>
					<Letter bgColor="#ff5566">T</Letter>
					<Letter bgColor="#333">W</Letter>
					<Letter bgColor="#884">E</Letter>
					<Letter bgColor="#555">R</Letter>
					<Letter bgColor="#666">Y</Letter>
					<Letter bgColor="#777">U</Letter>
				</div>
				,
				document.querySelector('#container')
			)
		</script>
